<template name="geoHaystackSearchOptions">
    {{#if isOptionSelected "SEARCH"}}
        {{> search}}
    {{/if}}
    {{#if isOptionSelected "MAX_DISTANCE"}}
        {{> maxDistance}}
    {{/if}}
    {{#if isOptionSelected "LIMIT"}}
        {{> limit}}
    {{/if}}
</template>

<template name="search">
    <div class="form-group">
        <label class="col-lg-1 control-label">Search</label>
        <div id="divSearch" class="col-lg-11">
            <textarea id="txtSearch" class="form-control"></textarea>
            <span class="help-block m-b-none">By default, valid <strong>ObjectID</strong> and <strong>ISODate (YYYY-MM-DD
                HH:mm:ss)</strong> strings are being converted into MongoDB objects. </span>
        </div>
    </div>
</template>
